<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celular com Botões</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .celular {
      width: 300px;
      height: 600px;
      background-color: #333;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }

    .tela {
      width: 90%;
      height: 80%;
      background-color: #ffffff;
      border-radius: 20px;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 20px;
      padding: 10px;
      overflow-y: auto;
    }

    .botoes {
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .botao {
      width: 50px;
      height: 50px;
      background-color: #888;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botao:hover {
      background-color: #555;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    select, button, input {
      padding: 5px 10px;
      font-size: 16px;
    }

    .remove-button {
      color: red;
      cursor: pointer;
      margin-left: 10px;
      font-size: 14px;
    }

    /* Estilo do gráfico */
    #energyChart {
      width: 100%;
      height: 100%;
    }

    /* Estilo do botão Voltar */
    .voltar-button {
      margin-top: 10px;
      padding: 10px;
      background-color: #888;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .voltar-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="celular">
    <div class="tela" id="tela">Clique em um botão</div>
    <div class="botoes">
      <div class="botao" onclick="getWeather()">1</div>
      <div class="botao" onclick="openSolarPanelForm()">2</div>
      <div class="botao" onclick="giveUsageTips()">3</div>
      <div class="botao" onclick="openContactForm()">4</div>
      <div class="botao" onclick="showEnergyStatistics()">5</div>
    </div>
  </div>

  <canvas id="energyChart" style="display: none;"></canvas>

  <script>
    const apiKey = '7a8ca7439307e071e3f6181f7cfe3fa9';
    let currentWeather = null;
    let energyData = [];
    let labels = [];

    async function getWeather() {
      const tela = document.getElementById('tela');
      tela.innerHTML = "Obtendo localização...";

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=pt_br`;

        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error(`Erro: ${response.status} - ${response.statusText}`);

          const data = await response.json();
          const temp = data.main.temp;
          const description = data.weather[0].description;
          const city = data.name;
          const icon = data.weather[0].icon;

          currentWeather = { temp, description, city, icon };

          tela.innerHTML = `
            <p>Temperatura em ${city}: ${temp}°C</p>
            <p>${description}</p>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="Ícone do clima" class="icone-clima">
          `;
        } catch (error) {
          tela.innerHTML = "Não foi possível carregar a previsão do tempo.";
        }
      }, () => {
        tela.innerHTML = "Permissão de localização negada.";
      });
    }

    const solarPanelModels = [
      "Modelo A - 250W",
      "Modelo B - 300W",
      "Modelo C - 350W",
      "Modelo D - 400W"
    ];

    const addedModels = [];

    function openSolarPanelForm() {
      const tela = document.getElementById('tela');
      
      tela.innerHTML = `
        <h3>Adicionar Placa Solar</h3>
        <div class="input-area">
          <select id="solarModelSelect">
            ${solarPanelModels.map(model => `<option value="${model}">${model}</option>`).join('')}
          </select>
          <button onclick="addSolarPanelModel()">Adicionar</button>
        </div>
        <ul id="solarPanelList">${getSolarPanelList()}</ul>
      `;
    }

    function getSolarPanelList() {
      return addedModels.map((model, index) => `
        <li>
          ${model} 
          <span class="remove-button" onclick="removeSolarPanelModel(${index})">Remover</span>
        </li>`).join('');
    }

    function addSolarPanelModel() {
      const select = document.getElementById('solarModelSelect');
      const model = select.value;

      if (model) {
        addedModels.push(model);
        openSolarPanelForm();
      }
    }

    function removeSolarPanelModel(index) {
      addedModels.splice(index, 1);
      openSolarPanelForm();
    }

    function giveUsageTips() {
      const tela = document.getElementById('tela');
      
      if (!currentWeather) {
        tela.innerHTML = "Primeiro, obtenha a previsão do tempo.";
        return;
      }

      const { description } = currentWeather;
      let tips = "";

      const lowerDescription = description.toLowerCase();

      if (addedModels.length === 0) {
        tips = "Adicione placas solares para calcular a produção de energia.";
      } else {
        const totalWatts = addedModels.reduce((total, model) => {
          const watts = parseInt(model.match(/\d+/)[0]);
          return total + watts;
        }, 0);

        let generatedPower = totalWatts;

        if (lowerDescription.includes("sol") || lowerDescription.includes("céu limpo")) {
          tips = `Ótimo dia para carregar! As placas solares podem gerar até ${generatedPower}W.`;
          recordEnergyData(generatedPower);
        } else if (lowerDescription.includes("chuva")) {
          generatedPower *= 0.3; 
          tips = `Cuidado! Em dia de chuva, as placas solares podem gerar apenas ${Math.round(generatedPower)}W.`;
          recordEnergyData(Math.round(generatedPower));
        } else if (lowerDescription.includes("neblina")) {
          generatedPower *= 0.5; 
          tips = `Cuidado com a neblina. As placas podem gerar até ${Math.round(generatedPower)}W.`;
          recordEnergyData(Math.round(generatedPower));
        } else if (lowerDescription.includes("nublado") || lowerDescription.includes("nuvens dispersas")) {
          generatedPower *= 0.4; 
          tips = `Dia nublado, a geração de energia pode ser de ${Math.round(generatedPower)}W.`;
          recordEnergyData(Math.round(generatedPower));
        } else {
          tips = "Condições climáticas não identificadas. Verifique as placas regularmente.";
        }
      }

      tela.innerHTML = `<h3>Dicas de Uso</h3><p>${tips}</p>`;
    }

    function recordEnergyData(generatedPower) {
      energyData.push(generatedPower);
      labels.push(new Date().toLocaleTimeString()); // Adiciona o timestamp
    }

    function showEnergyStatistics() {
      const tela = document.getElementById('tela');
      tela.style.display = "none"; // Oculta a tela do celular
      document.getElementById('energyChart').style.display = "block"; // Mostra o gráfico

      const ctx = document.getElementById('energyChart').getContext('2d');
      const energyChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Geração de Energia (W)',
            data: energyData,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderWidth: 2,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Watts'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Hora'
              }
            }
          }
        }
      });

      const voltarButton = document.createElement('button');
      voltarButton.className = 'voltar-button';
      voltarButton.innerText = 'Voltar';
      voltarButton.onclick = hideEnergyStatistics;
      document.getElementById('energyChart').appendChild(voltarButton);
    }

    function hideEnergyStatistics() {
      const tela = document.getElementById('tela');
      tela.style.display = "flex"; // Mostra a tela do celular
      document.getElementById('energyChart').style.display = "none"; // Oculta o gráfico
      document.getElementById('energyChart').getContext('2d').clearRect(0, 0, energyChart.width, energyChart.height); // Limpa o gráfico
      energyData = [];
      labels = []; // Reseta os dados ao voltar
    }

    function openContactForm() {
      const tela = document.getElementById('tela');
      tela.innerHTML = `
        <h3>Fale com a Gente</h3>
        <form action="https://formspree.io/f/xqakppwn" method="POST">
          <div class="input-area">
            <input type="text" id="userName" name="name" placeholder="Seu Nome" required>
            <textarea id="userMessage" name="message" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
          </div>
        </form>
      `;
    }
  </script>

</body>
</html>
