<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Interface de Celular</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .celular {
            width: 300px;
            height: 600px;
            background-color: white;
            border: 15px solid black;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .tela {
            width: 100%;
            height: 500px;
            background-color: #e0e0e0;
        }

        .barra-botoes {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }

        .botao {
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .botao:hover {
            transform: scale(1.1);
        }

        .botao:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="celular">
        <div class="tela" id="tela"></div>
        <div class="barra-botoes">
            <div class="botao" id="botao1" onclick="ativarBotao(1)">1</div>
            <div class="botao" id="botao2" onclick="ativarBotao(2)">2</div>
            <div class="botao" id="botao3" onclick="ativarBotao(3)">3</div>
            <div class="botao" id="botao4" onclick="ativarBotao(4)">4</div>
        </div>
    </div>

    <script>
        function ativarBotao(numero) {
            const tela = document.getElementById('tela');
            const botao = document.getElementById(`botao${numero}`);
            
            // Limpa qualquer estilo anterior
            tela.innerHTML = '';
            
            // Adiciona efeito visual no botão
            botao.style.transform = 'scale(0.9)';
            setTimeout(() => {
                botao.style.transform = 'scale(1)';
            }, 200);

            // Mensagem na tela
            tela.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100%; font-size: 24px;">
                    Botão ${numero} foi pressionado!
                </div>
            `;
        }
    </script>
</body>
</html><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Interface de Celular com Previsão do Tempo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .celular {
            width: 300px;
            height: 600px;
            background-color: white;
            border: 15px solid black;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .tela {
            width: 100%;
            height: 500px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .barra-botoes {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }

        .botao {
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .botao:hover {
            transform: scale(1.1);
        }

        .botao:active {
            background-color: #45a049;
        }

        .previsao-tempo {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .carregando {
            color: #666;
            font-style: italic;
        }

        .erro {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="celular">
        <div class="tela" id="tela"></div>
        <div class="barra-botoes">
            <div class="botao" id="botao1" onclick="buscarPrevisaoTempo()">1</div>
            <div class="botao" id="botao2" onclick="ativarBotao(2)">2</div>
            <div class="botao" id="botao3" onclick="ativarBotao(3)">3</div>
            <div class="botao" id="botao4" onclick="ativarBotao(4)">4</div>
        </div>
    </div>

    <script>
        function ativarBotao(numero) {
            const tela = document.getElementById('tela');
            const botao = document.getElementById(`botao${numero}`);
            
            // Limpa qualquer estilo anterior
            tela.innerHTML = '';
            
            // Adiciona efeito visual no botão
            botao.style.transform = 'scale(0.9)';
            setTimeout(() => {
                botao.style.transform = 'scale(1)';
            }, 200);

            // Mensagem na tela
            tela.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100%; font-size: 24px;">
                    Botão ${numero} foi pressionado!
                </div>
            `;
        }

        function buscarPrevisaoTempo() {
            const tela = document.getElementById('tela');
            const botao = document.getElementById('botao1');
            
            // Efeito visual no botão
            botao.style.transform = 'scale(0.9)';
            setTimeout(() => {
                botao.style.transform = 'scale(1)';
            }, 200);

            // Limpa tela anterior
            tela.innerHTML = `
                <div class="carregando">
                    Carregando previsão do tempo...
                </div>
            `;

            // Usa a API de geolocalização do navegador
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (posicao) => {
                        const latitude = posicao.coords.latitude;
                        const longitude = posicao.coords.longitude;
                        
                        // Chave de API de exemplo (por favor, substitua pela sua própria)
                        const apiKey = '7a8ca7439307e071e3f6181f7cfe3fa9';
                        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&lang=pt_br&appid=${apiKey}`;

                        fetch(url)
                            .then(resposta => resposta.json())
                            .then(dados => {
                                // Processamento dos dados
                                const temperatura = dados.main.temp.toFixed(1);
                                const descricao = dados.weather[0].description;
                                const cidade = dados.name;
                                const icone = `https://openweathermap.org/img/wn/${dados.weather[0].icon}@2x.png`;

                                tela.innerHTML = `
                                    <div class="previsao-tempo">
                                        <h2>${cidade}</h2>
                                        <img src="${icone}" alt="Ícone do tempo" style="width: 100px; height: 100px;">
                                        <p>Temperatura: ${temperatura}°C</p>
                                        <p>Condição: ${descricao}</p>
                                    </div>
                                `;
                            })
                            .catch(erro => {
                                tela.innerHTML = `
                                    <div class="erro">
                                        Erro ao buscar previsão do tempo. 
                                        Verifique sua conexão de internet.
                                    </div>
                                `;
                                console.error('Erro:', erro);
                            });
                    },
                    (erro) => {
                        tela.innerHTML = `
                            <div class="erro">
                                Erro ao obter localização. 
                                Verifique as permissões de localização.
                            </div>
                        `;
                        console.error('Erro de geolocalização:', erro);
                    }
                );
            } else {
                tela.innerHTML = `
                    <div class="erro">
                        Geolocalização não suportada pelo navegador.
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
