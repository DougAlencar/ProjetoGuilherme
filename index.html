<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Celular com Imagem do Tempo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .phone {
            width: 300px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 8px solid #333;
            position: relative;
        }

        .screen {
            flex-grow: 1;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: auto;
        }

        .weather-image {
            max-width: 250px;
            max-height: 250px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .weather-details {
            text-align: center;
            color: #333;
        }

        .bottom-bar {
            display: flex;
            justify-content: space-around;
            background-color: #f2f2f2;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .button {
            width: 60px;
            height: 60px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d0d0d0;
        }

        .button:active {
            background-color: #c0c0c0;
        }

        .button img {
            width: 30px;
            height: 30px;
        }

        .loading {
            color: #666;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen" id="screen">
            Toque em um botão
        </div>
        <div class="bottom-bar">
            <div class="button" onclick="getWeather()">
                <img src="/api/placeholder/30/30" alt="Previsão do Tempo">
            </div>
            <div class="button" onclick="handleClick('Botão 2')">
                <img src="/api/placeholder/30/30" alt="Botão 2">
            </div>
            <div class="button" onclick="handleClick('Botão 3')">
                <img src="/api/placeholder/30/30" alt="Botão 3">
            </div>
            <div class="button" onclick="handleClick('Botão 4')">
                <img src="/api/placeholder/30/30" alt="Botão 4">
            </div>
        </div>
    </div>

    <script>
        // Mapeamento de condições climáticas para imagens
        const weatherImages = {
            'Clear': 'https://images.unsplash.com/photo-1622278647429-71b1a critical/sunny-sky-with-bright-sun-and-few-clouds-summer-day-weather-forecast-concept_646360-3976.jpg',
            'Clouds': 'https://images.unsplash.com/photo-1534088468055-8ef1a40aba57?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'Rain': 'https://images.unsplash.com/photo-1534274988757-a28bf1a2eaab?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'Drizzle': 'https://images.unsplash.com/photo-1534274988757-a28bf1a2eaab?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'Thunderstorm': 'https://images.unsplash.com/photo-1594760467013-da2d9e31ed55?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'Snow': 'https://images.unsplash.com/photo-1612956946618-c17d4eff5c70?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'Mist': 'https://images.unsplash.com/photo-1566228577347-04141c7c38dd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            'default': 'https://images.unsplash.com/photo-1600483099931-b0039a78a6a3?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
        };

        // Função para obter localização e previsão do tempo
        function getWeather() {
            const screen = document.getElementById('screen');
            
            // Limpar tela anterior
            screen.innerHTML = '<p class="loading">Carregando...</p>';

            // Verificar se o navegador suporta geolocalização
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        fetchWeather(latitude, longitude);
                    },
                    (error) => {
                        screen.innerHTML = `
                            <p class="error">Erro ao obter localização:</p>
                            <p>${error.message}</p>
                            <p>Por favor, verifique as permissões de localização.</p>
                        `;
                    }
                );
            } else {
                screen.innerHTML = '<p class="error">Geolocalização não suportada</p>';
            }
        }

        // Função para buscar dados do tempo
        async function fetchWeather(lat, lon) {
            const screen = document.getElementById('screen');
            const API_KEY = 'SUA_CHAVE_API_OPENWEATHERMAP'; // Substitua com sua chave real

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=pt_br&appid=${API_KEY}`);
                
                if (!response.ok) {
                    throw new Error('Erro na busca dos dados meteorológicos');
                }

                const data = await response.json();

                // Determinar imagem baseada no clima
                const mainWeather = data.weather[0].main;
                const imageUrl = weatherImages[mainWeather] || weatherImages['default'];

                screen.innerHTML = `
                    <img class="weather-image" src="${imageUrl}" alt="Imagem do Tempo">
                    <div class="weather-details">
                        <h2>${data.name}</h2>
                        <p><strong>Temperatura:</strong> ${data.main.temp.toFixed(1)}°C</p>
                        <p><strong>Clima:</strong> ${data.weather[0].description}</p>
                    </div>
                `;
            } catch (error) {
                screen.innerHTML = `
                    <p class="error">Erro ao buscar previsão do tempo:</p>
                    <p>${error.message}</p>
                `;
            }
        }

        // Função genérica para outros botões
        function handleClick(buttonName) {
            const screen = document.getElementById('screen');
            screen.textContent = `Você tocou no ${buttonName}`;
            
            // Opcional: adicionar uma animação de clique
            const clickedButton = event.currentTarget;
            clickedButton.style.transform = 'scale(0.9)';
            setTimeout(() => {
                clickedButton.style.transform = 'scale(1)';
            }, 100);
        }
    </script>
</body>
</html>
