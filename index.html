<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celular com Botões</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* Estilizando o celular */
    .celular {
      width: 300px;
      height: 600px;
      background-color: #333;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }

    /* Tela do celular */
    .tela {
      width: 90%;
      height: 80%;
      background-color: #ffffff;
      border-radius: 20px;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 20px;
      padding: 10px;
    }

    /* Botões na parte inferior */
    .botoes {
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .botao {
      width: 50px;
      height: 50px;
      background-color: #888;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botao:hover {
      background-color: #555;
    }

    /* Ícone do clima */
    .icone-clima {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>

  <div class="celular">
    <div class="tela" id="tela">Clique em um botão</div>
    <div class="botoes">
      <div class="botao" onclick="getWeather()">1</div>
      <div class="botao" onclick="buttonClick('Botão 2')">2</div>
      <div class="botao" onclick="buttonClick('Botão 3')">3</div>
      <div class="botao" onclick="buttonClick('Botão 4')">4</div>
    </div>
  </div>

  <script>
    async function getWeather() {
      const tela = document.getElementById('tela');
      const apiKey = '7a8ca7439307e071e3f6181f7cfe3fa9'; // Insira sua chave de API aqui

      tela.innerHTML = "Obtendo localização...";

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=pt_br`;

        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error('Erro ao buscar dados');

          const data = await response.json();
          const temp = data.main.temp;
          const description = data.weather[0].description;
          const city = data.name;
          const icon = data.weather[0].icon;

          tela.innerHTML = `
            <p>Temperatura em ${city}: ${temp}°C</p>
            <p>${description}</p>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="Ícone do clima" class="icone-clima">
          `;
        } catch (error) {
          tela.innerHTML = "Não foi possível carregar a previsão do tempo.";
        }
      }, () => {
        tela.innerHTML = "Permissão de localização negada.";
      });
    }

    function buttonClick(button) {
      const tela = document.getElementById('tela');
      tela.innerHTML = `${button} clicado`;
    }
  </script>

</body>
</html>
